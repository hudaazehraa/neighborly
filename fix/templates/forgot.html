{% extends 'base.html' %}
{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="auth-container1" data-aos="fade-up" data-aos-duration="800">
    <h1>Forgot Password</h1>
    <p>Enter your email address below and we'll send you instructions to reset your password.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.email.label_tag }}
        {{ form.email }}
        <button type="submit" class="btn-primary1">Send Reset Link</button>
    </form>
</div>

{% endblock %}
